parameters:
  - in: query
    name: id
    required: true
    description: Die ID der Destination
    schema:
      type: integer
  - name: simple
    in: query
    description: >-
      Gibt an, ob nur die einfachen Daten abgerufen werden sollen. Dadurch ist
      eine schnellere Antwortzeit möglich.
    required: false
    schema:
      example: true
      default: false
      type: boolean
  - $ref: ../components/parameters/locale.yaml
get:
  summary: Destinationen Details
  description: Abrufen von detaillierten Informationen zu einer Destination.
  responses:
    "200":
      description: Erfolgreiche Anfrage
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: string
                    description: ID der Destination
                  type:
                    type: string
                    description: Typ der Destination
                  attributes:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: ID der Destination
                      anlagenname:
                        type: string
                        description: Name der Anlage
                      strasse:
                        type: string
                        description: Straße der Anlage
                      plz:
                        type: string
                        description: Postleitzahl der Anlage
                      stadt:
                        type: string
                        description: Stadt der Anlage
                      latitude:
                        type: string
                        description: Breitengrad der Anlage
                      longitude:
                        type: string
                        description: Längengrad der Anlage
                      geo_url:
                        type: string
                        description: URL zur online Karte mit Standort der Anlage
                      saisons:
                        type: array
                        description: Saisons der Destination
                        items:
                          type: string
                      daycamp:
                        type: boolean
                        description: Gibt an, ob es sich um ein Daycamp handelt
                      titel:
                        type: string
                        description: Titel der Destination
                      ort:
                        type: string
                        description: Ort der Destination
                      zahlungsmethoden:
                        type: array
                        description: Akzeptierte Zahlungsmethoden
                        items:
                          type: string
                      alter_von:
                        type: integer
                        nullable: true
                        description: Mindestalter für die Destination
                      ausnahme_alter_von:
                        type: integer
                        nullable: true
                        description: Ausnahme für das Mindestalter
                      alter_bis:
                        type: integer
                        nullable: true
                        description: Höchstalter für die Destination
                      ausnahme_alter_bis:
                        type: integer
                        nullable: true
                        description: Ausnahme für das Höchstalter
                      alter_restriktiv:
                        type: boolean
                        description: Gibt an, ob das Alter restriktiv ist
                      hm_versicherung:
                        type: boolean
                        description: >-
                          Gibt an, ob in der CADI Buchungsmaske Versicherungen
                          über die Schnittstelle der Hanse Merkur angeboten
                          werden
                      anreise_filter:
                        type: boolean
                        description: >-
                          Gibt an, ob ein Anreise-Filter angezeigt werden soll.
                          Dieser Wert wird beispielsweise von unserer Termin
                          Tabelle verwendet.
                      ferien_filter:
                        type: boolean
                        description: >-
                          Gibt an, ob ein Ferien-Filter angezeigt werden soll.
                          Dieser Wert wird beispielsweise von unserer Termin
                          Tabelle verwendet.
                      reisedauer_filter:
                        type: boolean
                        description: >-
                          Gibt an, ob ein Reisedauer-Filter angezeigt werden
                          soll. Dieser Wert wird beispielsweise von unserer
                          Termin Tabelle verwendet.
                      zusatz_1_online:
                        type: boolean
                        nullable: true
                        description: >-
                          Gibt an, ob Zusatzinformation 1 online ist und
                          angezeigt werden soll
                      zusatz_2_online:
                        type: boolean
                        nullable: true
                        description: >-
                          Gibt an, ob Zusatzinformation 2 online ist und
                          angezeigt werden soll
                      zusatz_titel_1:
                        type: string
                        nullable: true
                        description: Titel der Zusatzinformation 1
                      zusatz_titel_2:
                        type: string
                        nullable: true
                        description: Titel der Zusatzinformation 2
                      anreise_spalte_online:
                        type: boolean
                        description: >-
                          Gibt an, ob die Anreise-Spalte angezeigt werden soll.
                          Dieser Wert wird beispielsweise von unserer Termin
                          Tabelle verwendet.
                      tage_spalte_online:
                        type: boolean
                        description: >-
                          Gibt an, ob die Tages-Spalte angezeigt werden soll.
                          Dieser Wert wird beispielsweise von unserer Termin
                          Tabelle verwendet.
                      skitage_online:
                        type: boolean
                        description: >-
                          Gibt an, ob Skitage online sind bzw. in der Travel App
                          eine Angabe für die Anzahl der Skitage gemacht wurde.
                          Dieser Wert wird beispielsweise von unserer Termin
                          Tabelle verwendet.
                      wintersport:
                        type: object
                        description: >-
                          Enthält alle Informationen für die Anzeige der
                          Formularfelder zum Thema Wintersport in der
                          Buchungsmaske. In dieser kann, wenn eingeschaltet,
                          abgefragt werden welche Wintersportarten der Kunde
                          ausübt und auf welchem Level er sich befindet.
                        properties:
                          sportaten_titel:
                            type: string
                            description: Titel für die Sportarten
                          sportarten:
                            type: array
                            items:
                              type: string
                            description: Liste der verfügbaren Sportarten
                          stufen_titel:
                            type: string
                            description: Titel für die Stufen
                          stufen:
                            type: array
                            items:
                              type: string
                            description: Liste der verfügbaren Stufen
                          stufen_info_titel:
                            type: string
                            description: Titel für die Informationen zu den Stufen
                          stufen_info:
                            type: string
                            description: >-
                              Informationen (Beischreibungen) zu den
                              verschiedenen Stufen
                      golflevel:
                        type: object
                        description: Informationen zum Eingabefeld zum Golf-Level
                        properties:
                          titel:
                            type: string
                            description: Der Titel des Feldes für das Golf-Level
                          info:
                            type: string
                            description: >-
                              Zusätzliche Informationen zum Golf-Level
                              (Beischreibungen zu den Stufen)
                          optionen:
                            type: array
                            description: >-
                              Die verfügbaren Optionen für das Golf-Level
                              (Handicap)
                            items:
                              type: string
                      schwimmlevel:
                        type: object
                        description: Informationen zum Eingabefeld zum Schwimm-Level
                        properties:
                          titel:
                            type: string
                            description: Der Titel für das Schwimm-Level-Feld
                          info:
                            type: string
                            description: >-
                              Zusätzliche Informationen zum Schwimm-Level
                              (Beischreibungen zu den Stufen)
                          optionen:
                            type: array
                            description: Die verfügbaren Optionen für das Schwimm-Level
                            items:
                              type: string
                          hilfe_titel:
                            type: string
                            description: >-
                              Der Titel für die Hilfe zum Schwimm-Level (wird im
                              Info-Tooltip der Buchungsmaske angezeigt)
                          hilfe_info:
                            type: string
                            description: >-
                              Zusätzliche Informationen zur Hilfe für das
                              Schwimm-Level (wird im Info-Tooltip der
                              Buchungsmaske angezeigt)
                      shirt:
                        type: object
                        description: Informationen zum Eingabefeld zu den T-Shirt-Größen
                        properties:
                          titel:
                            type: string
                            description: Der Titel für die T-Shirt-Größen
                          optionen:
                            type: array
                            description: Die verfügbaren Optionen für T-Shirt-Größen
                            items:
                              type: string
                      medikation:
                        type: object
                        description: Informationen zum Eingabefeld zur Dauermedikation
                        properties:
                          titel:
                            type: string
                            description: Der Titel für die Dauermedikation
                          info:
                            type: string
                            description: Zusätzliche Informationen zur Dauermedikation
                          id:
                            type: integer
                            description: Die ID für die Dauermedikation
                      krankheiten:
                        type: object
                        description: >-
                          Informationen zum Eingabefeld zu Krankheiten und
                          Störungen
                        properties:
                          titel:
                            type: string
                            description: Der Titel für Krankheiten und Störungen
                          info:
                            type: string
                            description: >-
                              Zusätzliche Informationen zu Krankheiten und
                              Störungen
                          id:
                            type: integer
                            description: Die ID für Krankheiten und Störungen
                      verpflegungswunsch:
                        type: object
                        description: Informationen zu Verpflegungswünschen
                        properties:
                          titel:
                            type: string
                            description: Der Titel für Verpflegungswünsche
                          optionen:
                            type: array
                            description: Die verfügbaren Optionen für Verpflegungswünsche
                            items:
                              type: string
                      verpflegung_abfragen:
                        type: boolean
                        description: Angabe, ob Verpflegungswünsche abgefragt werden
                      gekoppelte_an_abreise:
                        type: boolean
                        description: >-
                          Angabe, ob gekoppelte An- und Abreise abgefragt
                          werden. Falls ja, ist es bei der Buchung
                          beispielsweise nicht möglich mit dem Bus anzureisen
                          und mit dem Flugzeug abzureisen.
                      divers_anzeigen:
                        type: boolean
                        description: >-
                          Angabe, ob Divers als Option bei der Wahl der Anrede
                          angezeigt werden soll.
                      share_button_anzeigen:
                        type: boolean
                        description: >-
                          Angabe, ob der Share-Button angezeigt wird (in der
                          Buchungsmaske)
                      bestpreis_anzeigen:
                        type: boolean
                        description: Angabe, ob der Bestpreis angezeigt wird
                      termin_wechseln_erlauben:
                        type: boolean
                        description: >-
                          Angabe, ob ein Terminwechsel während des
                          Buchungsprozesses erlaubt ist
                      mitfahrer_abfragen:
                        type: boolean
                        description: >-
                          Angabe, ob Mitfahrer abgefragt werden. Falls ja,
                          können bei der Buchung Mitfahrer hinzugefügt werden.
                          Auf diese Weise können mehrere Personen gleichzeitig
                          gebucht werden.
                      bezahlungsoptionen_ausblenden:
                        type: boolean
                        description: Angabe, ob Bezahlungsoptionen ausgeblendet werden.
                      eltern_abfragen:
                        type: boolean
                        description: >-
                          Angabe, ob immer nach den Erziehungsberichtigten
                          gefragt wird
                      anreise_abfragen:
                        type: boolean
                        description: Angabe, ob Anreise abgefragt wird
                      eigeneanreise_text:
                        type: string
                        description: Text für eigene Anreise
                      eigeneabreise_text:
                        type: string
                        description: Text für eigene Abreise
                      unterkunft_abfragen:
                        type: boolean
                        description: Angabe, ob Unterkunft abgefragt wird
                      festnetz_abfragen:
                        type: boolean
                        description: Angabe, ob Festnetznummer abgefragt wird
                      geburtsort_abfragen:
                        type: boolean
                        description: Angabe, ob Geburtsort abgefragt wird
                      ausweisnummer_abfragen:
                        type: boolean
                        description: Angabe, ob Ausweisnummer abgefragt wird
                      schulform_abfragen:
                        type: boolean
                        description: Angabe, ob Schulform abgefragt wird
                      zusatzbedingung_abfragen:
                        type: boolean
                        description: Angabe, ob Zusatzbedingungen abgefragt werden
                      zusatzbedingung:
                        type: string
                        nullable: true
                        description: >-
                          Zusätzliche Bedingungen. Falls vorhanden muss der
                          Kunde vor Abschluss der Buchung bei den AGBs diesen
                          Zusatzbedingungen zustimmen.
                      englischkenntnisse_abfragen:
                        type: boolean
                        description: Angabe, ob Englischkenntnisse abgefragt werden
                      woher_abfragen:
                        type: boolean
                        description: >-
                          Angabe, ob nach der Buchung abgefragt werden soll, wie
                          der Kunde auf die Reise aufmerksam geworden ist.
                      alter_pruefen:
                        type: boolean
                        description: >-
                          Angabe, ob Alter geprüft wird. Dem Kunden wird während
                          der Buchung Feedback gegeben, ob das Alter für die
                          Reise geeignet ist.
                      buchungsbewertung_abfragen:
                        type: boolean
                        description: >-
                          Angabe, ob Buchungsbewertung abgefragt wird. Falls ja,
                          wird diese nach Abschluss der Buchung abgefragt.
                      googlebewertung_abfragen:
                        type: boolean
                        description: >-
                          Angabe, ob Google-Bewertung abgefragt wird (nach
                          Buchungsabschluss)
                      rechnungsadresse_abfragen:
                        type: boolean
                        description: Angabe, ob Rechnungsadresse abgefragt wird
                      belegungswunsch_abfragen:
                        type: boolean
                        description: Angabe, ob Belegungswunsch abgefragt wird
                      gutscheincode_abfragen:
                        type: boolean
                        description: Angabe, ob Gutscheincode abgefragt wird
                      gallery_webp:
                        type: string
                        nullable: true
                        description: URL für die WebP-Galerie
                      detail_big_webp:
                        type: string
                        nullable: true
                        description: URL für das WebP-Detailbild
                      hauptsprache:
                        type: string
                        example: de
                        nullable: false
                        description: Die Hauptsprache
                      zusatz_sprachen:
                        type: array
                        description: >-
                          Die zusätzlichen Sprachen. Zum Beispiel Englisch
                          ("en")
                        items:
                          type: string
                      keyfeatures:
                        type: array
                        description: Die Key Features der Destination
                        items:
                          type: string
                      termin_ids:
                        type: array
                        description: Die IDs der Termine
                        items:
                          type: integer
                      individuelle_tabs_online:
                        type: boolean
                        description: >-
                          Angabe, ob individuelle Tabs online sind. Diese werden
                          zur Darstellung der CADI Termin Tabellen verwendet.
                      individuelle_tabs:
                        type: array
                        description: Die individuellen Tabs
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: Die ID des Tabs
                            name:
                              type: string
                              description: Der Name des Tabs
                            termin_ids:
                              type: array
                              description: Die IDs der Termine des Tabs
                              items:
                                type: integer
                            reihenfolge:
                              type: integer
                              description: Die Reihenfolge des Tabs
                            destination_id:
                              type: integer
                              description: Die ID der Destination des Tabs
                            aktiv:
                              type: boolean
                              description: Angabe, ob der Tab aktiv ist
                      original_url:
                        type: string
                        nullable: false
                        description: Die Original-URL (Reiseausschreibung) der Destination
                      explicit_consents:
                        type: array
                        description:: Liste mit Einwilligungen, die explizit abgefragt werden müssen. Dabei soll es nicht opt-in sein, sondern eine verpflichtende Auswahl von "Ja" oder "Nein". Bei der Buchung sollen nur Einwilligungen abgefragt werden, bei denen ask_before_booking auf true gesetzt ist.
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: Die ID der Frage
                            key:
                              type: string
                              description: >
                                Eindeutiger Schlüssel der Einwilligung.
                                Beispiel: "photo_permission"
                            ask_before_booking:
                              type: boolean
                              description: >
                                Wenn true, muss die Frage im Buchungsprozess zwingend
                                beantwortet werden.
                            show_info_positive:
                              type: boolean
                              description: >
                                Wenn true, wird nach positiver Auswahl ein Hinweistext
                                (`message_positive`) angezeigt.
                            show_info_negative:
                              type: boolean
                              description: >
                                Wenn true, wird nach negativer Auswahl ein Hinweistext
                                (`message_negative`) angezeigt.
                            title:
                              type: string
                              description: >
                                Hauptfrage, HTML ist erlaubt (z.B. DSGVO-Links).
                            label_positive:
                              type: string
                              description: Text für die JA-Option.
                            label_negative:
                              type: string
                              description: Text für die NEIN-Option.
                            validation_message:
                              type: string
                              description: Fehlermeldung bei fehlender Auswahl.
                            message_positive:
                              type: string
                              description: >
                                Information, die nach Auswahl von "Ja" angezeigt wird
                                (nur wenn show_info_positive = true).
                            message_negative:
                              type: string
                              description: >
                                Information, die nach Auswahl von "Nein" angezeigt wird
                                (nur wenn show_info_negative = true).
                  links:
                    type: object
                    description: Links zu weiteren API-Abfragen
                    properties:
                      anbieter_url:
                        type: string
                        description: URL zur Anbieterinformation
