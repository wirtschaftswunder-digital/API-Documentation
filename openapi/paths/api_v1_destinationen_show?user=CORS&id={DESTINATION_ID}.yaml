                    schwimmlevel:
                      titel: "Schwimmen:"
                      info: >-
                        Bitte teile uns dein Schwimmlevel mit. Es ist nicht
                        erfoderlich die DLRG Prüfungen absolviert zu haben,
                        sondern es geht um eine Einschätzung des Levels gemäß
                        der DLRG Richtlinie.
                      optionen:
                        - Nichtschwimmer
                        - Seepferdchen (Frühschwimmer)
                        - Bronze (Freischwimmer)
                        - Silber (Guter Schwimmer)
                        - Gold (Sehr guter Schwimmer)
                      hilfe_titel: Was ist dein Schwimmlevel?
                      hilfe_info: >-
                        Wie schätzt du dein Schwimmlevel nach DLRG Richtlinien
                        ein?<br><br><b>Seepferdchen
                        (Frühschwimmer)</b><br>Sprung vom Beckenrand mit
                        anschließendem 25 m Schwimmen in einer Schwimmart in
                        Bauch- oder Rückenlage. Heraufholen eines Gegenstandes
                        mit den Händen aus schultertiefem
                        Wasser.<br><br><b>Bronze (Freischwimmer)</b><br>Einmal
                        ca. 2 m Tieftauchen von der Wasseroberfläche mit
                        Heraufholen eines Gegenstandes. Ein Sprung von 1
                        m-Brett, ein Sprung kopfwärts vom Beckenrand und 15
                        Minuten Schwimmen. In dieser Zeit sind mindestens 200 m
                        zurückzulegen.<br><br><b>Silber (Guter
                        Schwimmer)</b><br>Sprung kopfwärts vom Beckenrand und 20
                        Minuten Schwimmen, in dieser Zeit sind mindestens 400 m
                        zurückzulegen. 10 m Streckentauchen mit Abstoßen vom
                        Beckenrand im Wasser. Zweimal ca. 2 m Tieftauchen von
                        der Wasseroberfläche mit Heraufholen je eines
                        Gegenstandes. Sprung aus 3 m Höhe oder zwei verschiedene
                        Sprünge aus 1 m Höhe. <br><br><b>Gold (Sehr guter
                        Schwimmer)</b><br>Sprung kopfwärts vom Beckenrand und 30
                        Minuten Schwimmen, in dieser Zeit sind mindestens 800 m
                        zurückzulegen. Startsprung und 25 m Kraulschwimmen, 50 m
                        Rückenschwimmen mit Grätschschwung ohne Armtätigkeit
                        oder Rückenkraulschwimmen. 10 m Streckentauchen. Dreimal
                        2 m Tieftauchen mit Heraufholen je eines Gegenstandes
                        innerhalb von 3 Minuten. Ein Sprung aus 3 m Höhe. 50 m
                        Transportschwimmen.
