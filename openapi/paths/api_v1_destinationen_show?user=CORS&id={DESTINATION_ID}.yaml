                        fahren. (Snowboard: Gewicht verlagern und
                        Driftschwünge)<br><br><b>Stufe Rot (Fortgeschrittener
                        2)</b><br>Du fährst rote Pisten sicher runter und hast
                        eine parallele Skiführung. (Snowboard: Kippschwung und
                        Carven)<br><br><b>Stufe Schwarz (Fortgeschritten
                        3)</b><br>Du fährst schwarze Pisten sicher runter und
                        hast eine saubere Technik.<br><br><b>Stufe Tiefschwarz
                        (Profi)</b><br>Du fährst alle Pisten sicher runter-
                        egal, ob Tiefschnee oder frisch präpariert.<br>
